name: CI/CD Pipeline

# Triggers
on:
  push:
    branches:
      - main
      - dev
      - feature/**
  pull_request:
    branches:
      - main
      - dev

# Environment variables
env:
  NODE_VERSION: 18.x

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run linting (basic check for errors)
      - name: Check for syntax errors
        run: npm run test -- --passWithNoTests --listTests 2>/dev/null | head -20 || echo "Syntax check complete"

      # Step 5: Run tests
      - name: Run tests
        run: npm test -- --coverage --detectOpenHandles
        continue-on-error: false

      # Step 6: Upload coverage to Codecov
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  build:
    name: Build Project
    needs: test
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Verify application starts
      - name: Test server startup
        run: |
          timeout 5 npm start &
          sleep 2
          curl -f http://localhost:3000/health || echo "Server health check (expected to timeout)"
        continue-on-error: true

  coverage:
    name: Code Coverage Report
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Generate coverage report
      - name: Generate coverage report
        run: npm run test:coverage

      # Step 5: Comment coverage on PR
      - name: Comment coverage on PR
        uses: romeovs/lcov-reporter-action@v0.3.1
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/lcov.info
        continue-on-error: true

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Run npm audit
      - name: Run npm security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  notification:
    name: Build Status Notification
    needs: [test, build]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Determine build status
        run: |
          if [ "${{ needs.test.result }}" != "success" ] || [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Build Failed"
            exit 1
          else
            echo "✅ Build Successful"
          fi
